# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: graph_global_0.1_noises.yaml
  - override /model: appna_for_graph.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: clearml.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["APPNA", "Global Observation", "Graph"]

seed: 12345

data:
  batch_size: 16
  raw_dir: raw
  save_dir: processed

trainer:
  min_epochs: 5
  max_epochs: 100
#  gradient_clip_val: 0.5
  accelerator: cuda
  devices: 1

model:
  score_layer:
    output_dim: 1

#model:
#  lr: 0.002

callbacks:
  model_checkpoint:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}"
    monitor: "val/F1"
    mode: "max"
    save_last: True
    auto_insert_metric_name: False

  early_stopping:
    monitor: "val/F1"
    patience: 5
    mode: "max"

logger:
  clearml:
    project_name: "Graph Learning"
    task_name: "APPNA for Graph Based on Global Observation with 0.1 Noises"
    tags: ['Global Observation', '0.1 Noises']
    save_dir: "${paths.output_dir}"
