# @package _global_

defaults:
  - /experiment/custom_25_0.3/default
  - override /model: nri

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 1e-5

  learnable_feat: true
  num_features: 5000
  dim_feature: 128
  num_mixture: 25

  encoder:
    feat_dim: ${model.dim_feature}

  decoder:
    dim_in: ${model.encoder.feat_dim}
    dim_hidden: ${model.encoder.feat_dim}

  mapper:
    dim_in: ${model.encoder.feat_dim}
    num_mixture: 25

tags: ["25-Mixtures", "NRI", "0.3-Overlap"]

logger:
  wandb:
    tags: ${tags}
    # group: "mnist"
    name: "NRI"
